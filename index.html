<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <h1>Calculadora</h1>
      <p id="result"></p>
      <div class="actions">
        <button class="item clear" id="btnClear">C</button>
        <button class="item arrow" id="btnArrow">‚Üê</button>
        <button class="item divi" id="btnDivision" data-value>/</button>
        <button class="item mul" id="btnMultiply" data-value>*</button>
        <button class="item seven" data-value>7</button>
        <button class="item eight" data-value>8</button>
        <button class="item nine" data-value>9</button>
        <button class="item sub" data-value id="btnSubtraction">-</button>
        <button class="item four" data-value>4</button>
        <button class="item five" data-value>5</button>
        <button class="item six" data-value>6</button>
        <button class="item plus" id="btnSum" data-value>+</button>
        <button class="item one" data-value>1</button>
        <button class="item two" data-value>2</button>
        <button class="item three" data-value>3</button>
        <button class="item equals" id="btnEquals">=</button>
        <button class="item zero" data-value>0</button>
        <button class="item dot" data-value>.</button>
      </div>

    </div>

    <script src="js/script.js"></script>

  </body>
</html>
